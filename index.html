      /*Launching application with repo name*/
      //SlideDeckonLoad=function(){SlideDeck.init('get the token and add it here','walkingtree','training','newDiv', 'Enterprise-App-Development-with-AngularJS');};
      
      /*Launching application with file name*/
      SlideDeckonLoad=function(){SlideDeck.init('get the token and add it here','walkingtree','codelabs','newDiv', 'sencha', 'creating-universal-app-using-extjs6.md');};
    </script>
    
</head>
<body>
<div id="newDiv" style="height:1100px;width:1400px;">
</div>
<script type="text/javascript">
	
	var myWidth;
var myHeight;

if( typeof( window.innerWidth ) == 'number' ) { 

//Non-IE 

myWidth = window.innerWidth;
myHeight = window.innerHeight; 

} else if( document.documentElement && 

( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) { 

//IE 6+ in 'standards compliant mode' 

myWidth = document.documentElement.clientWidth; 
myHeight = document.documentElement.clientHeight; 

} else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) { 

//IE 4 compatible 

myWidth = document.body.clientWidth; 
myHeight = document.body.clientHeight; 

}
document.getElementById("newDiv").style.height = myHeight+'px';
document.getElementById("newDiv").style.width = myWidth+'px';
</script>

</body>
</html>
